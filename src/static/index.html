<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">

  <link rel="apple-touch-icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <title>Sock Status</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.12.1/plotly.min.js" integrity="sha512-oDU2mJjVXWGsn7nPQLJdsW5x5SHpL4h+6aC6iTp8whKFBV/zTAAe80W5oCF73lAfYh0Q9QQdvJvtu2qHOVmr1Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js" integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <div id="header">
    <span id="heartbeat-indicator" class="heartbeat"> </span>
      <span id="client_count">
        Clients: <span id="active_client_count">1</span>;
        Up Time<span id="host_uptime"></span>
      </span>
  </div>

  <div class="container">
    <div id="Plot-Area"></div>
    <div id="navigator" class="navigator">
      <span class="navigator-targets cpu-util" onclick="ChangePlot(event, 'CPU_util')">CPU Util</span>
      <span class="navigator-targets cpu-temp" onclick="ChangePlot(event, 'CPU_temp')">CPU Temp</span>
      <span class="navigator-targets memory" onclick="ChangePlot(event, 'Memory')">Memory</span>
      <span class="navigator-targets network" onclick="ChangePlot(event, 'Network_io')">Network IO</span>
      <span class="navigator-targets disk-io" onclick="ChangePlot(event, 'Disk_io')">
        <span>Disk IO</span>
        <select name="disk-selector" id="disk-selector" onchange="DiskSelectFromMenu(this.value)"></select>  
      </span>
    </div>
  </div>

  <div id="footer">Hostname</div>

  <script src="/index.js"></script>

</body>
</html>
